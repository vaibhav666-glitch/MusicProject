<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script  src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
  ></script>
</head>
<body>
    <header id="myheader">
        <nav>
            <ul class="horizontal-list">
                <li id="Home"><a href="#"><img src="88321750.png" id="img-icon"alt=""> <i class="fa-solid fa-music"></i></a>  
                </li>
                <li><a href="#">Favourites </a>
                </li >
                <li id="search">
                <form>
                <button type="submit" id="search-icon" ><i class="fa-solid fa-magnifying-glass " ></i></button>
                 <input type="text" name="search" id="search" placeholder="search">
                 <span id="mic"><i class="fa-solid fa-microphone"></i></span>
                 </input>
                </form>
                </li>
          
                <li id="bell-icon"><a href="#"><i class="fa-regular fa-bell"></i></a>
                    
                </li>
                <li id="my-profile"><a href="#"><img src="yo1.jpg" id="profileImage"></a>
                        
                </li>
                
            </ul>
        </nav>
        <div id="slider">
            <input type="radio" name="slider" id="slider1" checked>
            <input type="radio" name="slider" id="slider2" checked>
            <input type="radio" name="slider" id="slider3" checked>
            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                    <div class="slide slide-1">
                        <div class="slide-content">
                            <h1>Slide 1</h1>
                            <P>Content for slide 1</P>
                        </div>  
                    </div>
                    <div class="slide slide-2">
                        <div class="slide-content">
                            <h1>Slide 2</h1>
                            <P>Content for slide 2</P>
                        </div>  
                    </div>
                    <div class="slide slide-3">
                        <div class="slide-content">
                            <h1>Slide 3</h1>
                            <P>Content for slide 3</P>
                        </div>  
                    </div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="slider1"></label>
                <label for="slider2"></label>
                <label for="slider3"></label>
            </div>
            <div id="bullets">
                <label for="slider1"></label>
                <label for="slider2"></label>
                <label for="slider3"></label>
            </div>

        </div>

        
    </header>
</body>
</html>
